openapi: 3.0.3
info:
  title: Sanj CRUD API
  description: API para gestionar productos, órdenes y autenticación.
  version: 1.0.0

servers:
  - url: https://proyectcrud.onrender.com
    description: Servidor en Render

paths:
  /api/products:
    get:
      summary: Listar todos los productos
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Error del servidor
    post:
      summary: Crear un nuevo producto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: Producto creado
        '400':
          description: Datos inválidos
        '401':
          description: Token requerido
        '403':
          description: Token inválido
        '500':
          description: Error del servidor

  /api/products/{id}:
    get:
      summary: Obtener un producto por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Producto no encontrado
        '500':
          description: Error del servidor
    put:
      summary: Actualizar un producto por ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Producto actualizado
        '400':
          description: Datos inválidos
        '401':
          description: Token requerido
        '403':
          description: Token inválido
        '404':
          description: Producto no encontrado
        '500':
          description: Error del servidor
    delete:
      summary: Eliminar un producto por ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Producto eliminado
        '401':
          description: Token requerido
        '403':
          description: Token inválido
        '404':
          description: Producto no encontrado
        '500':
          description: Error del servidor

  /api/orders:
    get:
      summary: Listar todas las órdenes
      responses:
        '200':
          description: Lista de órdenes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '500':
          description: Error del servidor
    post:
      summary: Crear una nueva orden
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Orden creada
        '400':
          description: Datos inválidos
        '401':
          description: Token requerido
        '403':
          description: Token inválido
        '500':
          description: Error del servidor

  /api/orders/{id}:
    put:
      summary: Actualizar una orden por ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Orden actualizada
        '400':
          description: Datos inválidos
        '401':
          description: Token requerido
        '403':
          description: Token inválido
        '404':
          description: Orden no encontrada
        '500':
          description: Error del servidor
    delete:
      summary: Eliminar una orden por ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Orden eliminada
        '401':
          description: Token requerido
        '403':
          description: Token inválido
        '404':
          description: Orden no encontrada
        '500':
          description: Error del servidor

  /api/auth/register:
    post:
      summary: Registrar un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Usuario registrado
        '400':
          description: Datos inválidos
        '500':
          description: Error del servidor

  /api/auth/login:
    post:
      summary: Login de usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: 123456
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: jwt_token_aqui
        '400':
          description: Datos inválidos
        '401':
          description: Contraseña incorrecta
        '404':
          description: Usuario no encontrado
        '500':
          description: Error del servidor

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Product:
      type: object
      required:
        - name
        - price
        - category
        - sku
        - stock
      properties:
        name:
          type: string
          example: Producto A
        price:
          type: number
          example: 100
        category:
          type: string
          example: Electrónica
        sku:
          type: string
          example: SKU12345
        stock:
          type: integer
          example: 50

    OrderItem:
      type: object
      required:
        - product
        - quantity
      properties:
        product:
          type: string
          example: 64f0c9a2a12b3c0b12345678
        quantity:
          type: integer
          example: 2

    Order:
      type: object
      required:
        - orderNumber
        - customerName
        - items
      properties:
        orderNumber:
          type: string
          example: ORD001
        customerName:
          type: string
          example: Juan Pérez
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        subtotal:
          type: number
          example: 200
        tax:
          type: number
          example: 26
        total:
          type: number
          example: 226

    User:
      type: object
      required:
        - email
        - password
      properties:
        name:
          type: string
          example: Ricardo
        email:
          type: string
          example: user@example.com
        password:
          type: string
          example: 123456
